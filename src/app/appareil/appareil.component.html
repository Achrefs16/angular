<h3>Liste des Appareils</h3>
<ul class="list-group">
  <li
    *ngFor="let app of appareils"
    [ngClass]="{
      'list-group-item': true,
      'list-group-item-danger': app.status === 'Eteint',
      'list-group-item-success': app.status === 'Allumé'
    }"
  >
    <div
      *ngIf="app.status === 'Eteint'"
      style="
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 8px;"
    ></div>
    {{ app.name }} - {{ app.status }}
  </li>
</ul>

<!-- Boutons pour tout allumer ou éteindre -->
<div class="mt-3">
  <button class="btn btn-primary me-2" (click)="onAllumer()">Allumer tout</button>
  <button class="btn btn-danger" (click)="onEteindre()">Éteindre tout</button>
</div>

<!-- Champ d'entrée avec liaison bidirectionnelle -->
<div class="mt-4">
  <input
    type="text"
    [(ngModel)]="name"
    placeholder="Entrez votre nom"
    class="form-control"
  />
  <p class="mt-2">Bonjour, {{ name }} !</p>
</div>
